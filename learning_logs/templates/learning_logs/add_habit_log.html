<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加日志</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .checkbox {
            margin-bottom: 15px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            margin-left: 15px;
            color: #337ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>添加日志：{{ habit.name }}</h2>
    <form method="post">
        {% csrf_token %}

        <!-- ✅ 是否完成打卡 -->
        <div class="checkbox">
            <label>
                {{ form.completed }} {{ form.completed.label }}
            </label>
        </div>

        <!-- ✅ 日志内容 -->
        <p>{{ form.notes.label_tag }}</p>
        {{ form.notes }}

        <button type="submit">提交日志</button>
        <a href="{% url 'learning_logs:habit_log' habit.id %}">返回日志列表</a>
    </form>
</body>
</html>
