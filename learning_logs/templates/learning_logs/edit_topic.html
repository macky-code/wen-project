<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑话题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 24px;
        }
        form {
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>编辑话题</h2>
    <form action="{% url 'learning_logs:edit_topic' topic.id %}" method="post">
        {% csrf_token %}
        <label for="id_text">话题名称：</label><br>
        <textarea id="id_text" name="text">{{ topic.text }}</textarea><br>
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'learning_logs:topic' topic.id %}">返回话题详情</a>
</body>
</html>
