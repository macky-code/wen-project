<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重置密码 - Learning Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">重置密码</h2>
                        <p>忘记了密码？请输入您的邮箱地址，我们会发送重置密码的链接到您的邮箱。</p>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">邮箱地址:</label>
                                {{ form.email }}
                                {% if form.email.errors %}
                                    <div class="text-danger">
                                        {{ form.email.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">发送重置邮件</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'users:login' %}">返回登录页面</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
