<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置完成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h3>密码重置完成</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="text-success" style="font-size: 3rem;">✓</i>
                        </div>
                        <p class="mb-4">您的密码已经成功重置！您现在可以使用新密码登录了。</p>
                        <a href="{% url 'users:login' %}" class="btn btn-primary">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
