<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>邮件已发送 - Learning Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">重置邮件已发送</h2>
                        <div class="alert alert-success">
                            <p>我们已经向您提供的邮箱地址发送了重置密码的链接。请检查您的邮箱并点击链接来重置密码。</p>
                            <p>如果您在几分钟内没有收到邮件，请检查垃圾邮件文件夹。</p>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'users:login' %}" class="btn btn-primary">返回登录页面</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
