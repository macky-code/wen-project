{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <!-- 添加导航栏 -->
    <nav>
        <ul>
            <li><a href="{% url 'learning_logs:index' %}">首页</a></li>
            <li><a href="{% url 'users:register' %}">注册</a></li>
            <li><a href="{% url 'users:user_home' %}">用户主页</a></li>
        </ul>
    </nav>

    <!-- 登录表单 -->
    <h2>登录</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登录</button>
    </form>

      <!-- 重置密码链接 -->
        <div class="form-links">
            <a href="{% url 'users:password_reset' %}" class="forgot-password">忘记密码？</a>
        </div>

    <!-- 登录表单下方的用户主页链接 -->
    <p>或前往 <a href="{% url 'users:user_home' %}">用户主页</a></p>

</body>
</html>
