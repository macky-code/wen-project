<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增条目</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea, button {
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>为话题 "{{ topic.text }}" 添加新条目</h2>
    <form method="post">
        {% csrf_token %}
        <label for="entry_text">条目内容：</label>
        <textarea id="entry_text" name="entry_text" rows="5" required></textarea>
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'users:user_home' %}">返回主页</a>
</body>
</html>
